replicaCount: 1

image:
  repository: ghcr.io/keresifon/ai-monitoring-ml-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8000

# Node pool configuration for AKS (single node pool setup)
# All workloads run on the system node pool
nodeSelector: {}

tolerations: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
    ephemeral-storage: 5Gi
  requests:
    cpu: 250m
    memory: 512Mi
    ephemeral-storage: 1Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  MODEL_PATH: /app/models
  LOG_LEVEL: INFO
  MODEL_TYPE: isolation-forest

persistence:
  enabled: true
  storageClass: managed-csi
  size: 5Gi
  accessMode: ReadWriteOnce

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
