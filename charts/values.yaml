replicaCount: 1

image:
  repository: ghcr.io/keresifon/ai-monitoring-ml-service
  pullPolicy: IfNotPresent
  tag: "1.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Use default SA (chart has no serviceaccount template). Set create+template if custom SA needed.
  create: false
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8000

# Node pool configuration for AKS (single node pool setup)
# All workloads run on the system node pool
nodeSelector: {}

tolerations: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
    ephemeral-storage: 5Gi
  requests:
    cpu: 250m
    memory: 512Mi
    ephemeral-storage: 1Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  MODEL_PATH: /app/models
  LOG_LEVEL: INFO
  MODEL_TYPE: isolation-forest

persistence:
  # Disabled by default - service works without it. Models are stored in ephemeral storage.
  # Enable when you need model persistence across pod restarts (requires StorageClass).
  enabled: false
  storageClass: managed-csi
  size: 5Gi
  accessMode: ReadWriteOnce

livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /api/v1/ready
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
