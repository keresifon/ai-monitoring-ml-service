name: CI/CD

# NOTE: All GitHub Actions use full commit SHAs for security (SonarCloud S7637)
# To update SHAs, run: bash scripts/get-action-shas.sh
# Then replace the SHA values in this file with the output from the script

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Runs on develop and PRs only (NOT on main or tags)
  build-and-test:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up Python
        # Using full commit SHA for security (S7637) - v5 tag
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache SonarCloud packages
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml

      - name: SonarCloud Scan
        # Using full commit SHA for security (S7637) - master branch
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload coverage to Codecov
        # Using full commit SHA for security (S7637) - v4 tag
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # Builds Docker image on develop (with sha) or version tags (with semver)
  docker-build:
    needs: [build-and-test]
    if: always() && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push' && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Docker Buildx
        # Using full commit SHA for security (S7637) - v3 tag
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Container Registry
        # Using full commit SHA for security (S7637) - v3 tag
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        # Using full commit SHA for security (S7637) - v5 tag
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For develop: develop, sha-xxxxx
            type=ref,event=branch
            type=sha
            # For tags: v1.0.0 -> 1.0.0, 1.0, 1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        # Using full commit SHA for security (S7637) - v5 tag
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploys to Kubernetes on main branch push (uses values.yaml tag)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Helm
        # Using full commit SHA for security (S7637) - v3 tag
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78
        with:
          version: v3.13.0

      # Add your kubectl/kubeconfig setup and helm upgrade here
      # - name: Set up kubeconfig
      #   run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
      
      # - name: Deploy with Helm
      #   run: |
      #     helm upgrade --install ml-service ./charts \
      #       --namespace ai-monitoring \
      #       -f charts/values.yaml

      - name: Deployment placeholder
        run: echo "Deploy to Kubernetes using image tag from values.yaml"

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Helm
        # Using full commit SHA for security (S7637) - v3 tag
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78
        with:
          version: v3.13.0

      - name: Lint Helm chart
        run: helm lint charts/
