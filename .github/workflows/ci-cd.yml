name: CI/CD

# NOTE: All GitHub Actions use full commit SHAs for security (SonarCloud S7637)
# To update SHAs, run: bash scripts/get-action-shas.sh
# Then replace the SHA values in this file with the output from the script

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Runs on develop and PRs only (NOT on main or tags)
  build-and-test:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up Python
        # Using full commit SHA for security (S7637) - v5 tag
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache SonarCloud packages
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov=main --cov-report=xml

      - name: Audit Python dependencies
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

      - name: SonarCloud Scan
        # Using full commit SHA for security (S7637) - master branch
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload coverage to Codecov
        # Using full commit SHA for security (S7637) - v4 tag
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # CodeQL SAST - runs in parallel with build-and-test
  sast-codeql:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          build-mode: none

      - name: Perform CodeQL Analysis
        id: codeql-analysis
        uses: github/codeql-action/analyze@v4

      - name: Upload CodeQL SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results
          path: ${{ steps.codeql-analysis.outputs.sarif-output }}
          retention-days: 30

  # Builds Docker image on develop (with sha) or version tags (with semver)
  docker-build:
    needs: [build-and-test]
    if: always() && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push' && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Docker Buildx
        # Using full commit SHA for security (S7637) - v3 tag
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to Container Registry
        # Using full commit SHA for security (S7637) - v3 tag
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        # Using full commit SHA for security (S7637) - v5 tag
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For develop: develop, sha-xxxxx
            type=ref,event=branch
            type=sha
            # For tags: v1.0.0 -> 1.0.0, 1.0, 1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        # Using full commit SHA for security (S7637) - v5 tag
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract tag for values.yaml update
        id: extract-tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract version from tag (v1.2.3 -> 1.2.3)
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"  # Remove 'v' prefix if present
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted tag: $VERSION from $TAG_NAME"

      - name: Trigger values.yaml update
        if: startsWith(github.ref, 'refs/tags/v') && steps.extract-tag.outputs.tag != ''
        env:
          # Try PAT first, fallback to GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Use GitHub API to trigger repository_dispatch
          # Note: If this fails, create a Personal Access Token (PAT) with 'repo' scope
          # and add it as a secret named 'REPO_DISPATCH_TOKEN'
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{
              "event_type": "image-pushed",
              "client_payload": {
                "tag": "${{ steps.extract-tag.outputs.tag }}",
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}",
                "ref": "${{ github.ref }}"
              }
            }')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "✓ Repository dispatch triggered successfully for tag: ${{ steps.extract-tag.outputs.tag }}"
          else
            echo "⚠ Repository dispatch failed with HTTP $HTTP_CODE"
            echo "Response: $BODY"
            echo "Note: The update-image-tag workflow will still trigger via workflow_run after CI/CD completes"
          fi

  # Trivy container image scanning
  image-scan:
    needs: [docker-build]
    if: always() && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push' && needs.docker-build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag for scan
        id: scan-tag
        run: |
          REF="${{ github.ref_name }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${REF#v}" >> $GITHUB_OUTPUT
          else
            echo "tag=develop" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.scan-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'

  # Deploys to AKS on main branch push (uses values.yaml tag)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Helm
        # Using full commit SHA for security (S7637) - v3 tag
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78
        with:
          version: v3.13.0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ai-monitoring --dry-run=client -o yaml | kubectl apply -f -

      - name: Clear stuck Helm release (if any)
        run: |
          # Resolve "another operation is in progress" from interrupted previous deploy
          if helm list -n ai-monitoring 2>/dev/null | grep -q ml-service; then
            echo "Clearing any pending Helm operation..."
            helm rollback ml-service -n ai-monitoring 2>/dev/null || true
            sleep 5
          fi

      - name: Deploy with Helm
        run: |
          helm upgrade --install ml-service ./charts \
            --namespace ai-monitoring \
            --create-namespace \
            --wait \
            --timeout 8m \
            -f charts/values.yaml

      - name: Verify deployment
        run: |
          echo "Checking deployment status..."
          kubectl rollout status deployment/ml-service -n ai-monitoring --timeout=8m
          echo ""
          echo "Pods:"
          kubectl get pods -n ai-monitoring -l app.kubernetes.io/name=ml-service -o wide
          echo ""
          echo "Services:"
          kubectl get svc -n ai-monitoring -l app.kubernetes.io/name=ml-service
          echo ""
          echo "HPA:"
          kubectl get hpa -n ai-monitoring

      - name: Debug pod (on failure)
        if: failure()
        run: |
          echo "=== Pod status ==="
          kubectl get pods -n ai-monitoring -l app.kubernetes.io/name=ml-service -o wide
          echo ""
          echo "=== Pod description ==="
          kubectl describe pods -n ai-monitoring -l app.kubernetes.io/name=ml-service
          echo ""
          echo "=== Pod logs (if any) ==="
          kubectl logs -n ai-monitoring -l app.kubernetes.io/name=ml-service --tail=100 --all-containers=true 2>/dev/null || true

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # Using full commit SHA for security (S7637) - v4 tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Helm
        # Using full commit SHA for security (S7637) - v3 tag
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78
        with:
          version: v3.13.0

      - name: Lint Helm chart
        run: helm lint charts/
